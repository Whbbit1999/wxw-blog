# 侧边栏配置
sidebar:
  widgets:
    #### 自动生成的页面 ####
    # 主页
    home: search, welcome, recent, ad,support, tagcloud, timeline # for home
    # 博客索引页
    blog_index: search_blog, recent, ad,support, timeline # for categories/tags/archives
    # 文档索引页
    wiki_index: search_docs, recent, ad,support, timeline # for wiki
    # 其它（404）
    others: search, welcome, recent, timeline # for 404 and ...
    #### 手动创建的页面 ####
    # 文章内页
    post: toc, ghrepo, search, ghissues, ad,support # for pages using 'layout:post'
    # 文档内页
    wiki: search, ghrepo, toc, ad,support, ghissues, related # for pages using 'layout:wiki'
    # 其它 layout:page 的页面
    page: welcome, toc, ad,support # for custom pages using 'layout:page'
  menu:
    post: "[btn.blog](/)"
    wiki: "[专栏](/wiki/)"
    # notes: "[导航](/notes/)"
    more: "[社交](/about/)"
    # others: "[其他](/more/)"

search:
  service: local_search # local_search, todo...
  local_search: # 在 front-matter 中设置 indexing:false 来避免被搜索索引
    field: all # post, page, all
    path: /search.json # 搜索文件存放位置
    content: true # 是否搜索内容
    codeblock: false # 是否搜索代码块（需要content: true)

# 开启图片点击放大功能 {% image %}
tag_plugins:
  image:
    fancybox: true

# 是否自动生成文章预览图
article:
  # auto_cover: true
  # auto_banner: true
  share: [wechat, weibo, email, link]

