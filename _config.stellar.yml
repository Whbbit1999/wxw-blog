style:
  font-family:
    logo: 'hytmr, system-ui, "Microsoft Yahei", "Segoe UI", -apple-system, Roboto, Ubuntu, "Helvetica Neue", Arial, "WenQuanYi Micro Hei", sans-serif'
    body: 'hytmr, system-ui, "Microsoft Yahei", "Segoe UI", -apple-system, Roboto, Ubuntu, "Helvetica Neue", Arial, "WenQuanYi Micro Hei", sans-serif'
    code: 'Menlo, Monaco, Consolas, system-ui, "Courier New", monospace, sans-serif'
    codeblock: 'Menlo, Monaco, Consolas, system-ui, "Courier New", monospace, sans-serif'
  color:
    # 动态颜色（会根据明暗主题重设明度值，只用关心色相和饱和度即可）
    background: "hsl(212 16% 98%)" # 浅色背景颜色
    block: "hsl(212 8% 95%)" # 块背景颜色
    code: "hsl(14 100% 48%)" # 行内代码颜色
    text: "hsl(0 0% 20%)" # 文本颜色
    # 主题色配置（不会根据明暗动态调整，请设置为通用的颜色）
    theme: "hsl(192 98% 55%)" # 主题色
    accent: "hsl(14 100% 57%)" # 强调色
    link: "hsl(207 90% 54%)" # 超链接颜色
    button: "hsl(192 98% 55%)" # 按钮颜色
    hover: "hsl(14 100% 57%)" # 按钮高亮颜色

inject:
  head:
    - <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast@1.4.0/dist/css/iziToast.min.css"> # 复制弹窗
  script:
    - <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/izitoast@1.4.0/dist/js/iziToast.min.js"></script> # 复制弹窗
    - |
      <script>
          document.body.oncopy = function () {
              iziToast.info({
                  timeout: 4000, // 关闭弹窗的时间
                // icon: 'Fontawesome', // 图标类别
                  closeOnEscape: 'true', // 允许使用Esc键关闭弹窗
                  transitionIn: 'bounceInLeft', // 弹窗打开动画
                  transitionOut: 'fadeOutRight', // 弹窗关闭动画
                  displayMode: 'replace', // 替换已经打开的弹窗
                  layout: '2', // Medium模式
                  position: 'topRight', // 弹窗位置
                  //icon: 'fad fa-copy', // 图标类名
                  iconUrl:'https://image-1309791158.cos.ap-guangzhou.myqcloud.com/其他/1122star.svg',
                  backgroundColor: '#40BF43', // 弹窗背景色
                  title: '宝，复制成功了', // 通知标题
                  message: '我的原则，只有三个字，看心情' // 通知消息内容
              });
          }
      </script>

